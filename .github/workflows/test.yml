name: 'Build/Test'
on: [push, pull_request]

jobs:
  test-unit:
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - ubuntu-16.04
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

      - name: Typescript Build
        run: npm run build

      - name: NCC Package
        run: npm run package

      - name: Test
        run: npm run test

  test-system:
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - ubuntu-16.04
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Action
        uses: ./
